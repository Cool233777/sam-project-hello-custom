AWSTemplateFormatVersion: '2010-09-09'


Parameters:
  GitProviderType:
    Type: String
    Default: "GitHub"
  MainGitBranch:
    Type: String
    Default: "main"
  SamTemplate:
    Type: String
    Default: "template.yaml"
  TestingRegion:
    Type: String
    Default: "us-east-1"
  TestingStackName:
    Type: String
    Default: "sam-app-hello-custom"
  FeatureGitBranch:
    Type: String
    Default: "main"
  CodeStarConnectionArn:
    Type: String
    Default: ""
  # TestingPipelineExecutionRole:
  #   Type: String
  #   Default: "arn:aws:iam::038462753284:role/aws-sam-cli-managed-dev-pipel-PipelineExecutionRole-kjUnsYW3lwU5"
  # TestingCloudFormationExecutionRole:
  #   Type: String
  #   Default: "arn:aws:iam::038462753284:role/aws-sam-cli-managed-dev-p-CloudFormationExecutionRo-49OvZBvH2N7s"
  # TestingArtifactBucket:
  #   Type: String
  #   Default: "aws-sam-cli-managed-dev-pipeline-r-artifactsbucket-rqd3axx84w38"


Resources:
  MyPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: "MyGitHubPipeline"
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: sam-app-hello-custom-artifacts
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: "1"
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: "Cool233777"
                Repo: "Cool233777/sam-project-hello-custom"
                Branch: "main"
                OAuthToken: "{{resolve:secretsmanager:TokenDeMIGit}}"
              RunOrder: 1


  CodePipelineRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: CodePipelineExecutionRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service: 
                  - codepipeline.amazonaws.com
              Action: 
                - "sts:AssumeRole"
        Policies:
          - PolicyName: CodePipelinePolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - "s3:GetObject"
                    - "s3:PutObject"
                    - "s3:ListBucket"
                  Resource: 
                    - "arn:aws:s3:::sam-app-hello-custom-artifacts"
                    - "arn:aws:s3:::sam-app-hello-custom-artifacts/*"
                - Effect: Allow
                  Action:
                    - "codebuild:StartBuild"
                    - "codebuild:BatchGetBuilds"
                  Resource: "*"
                - Effect: Allow
                  Action:
                    - "iam:PassRole"
                  Resource: "*"